<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>Ì¥
    <section class="bmi-box">
        <form>
            <h1>BMI Calculator</h1>
            <label for="weight">
                <span class="text">Weight</span><input type="text" placeholder="Enter weight in kg" id="weight"  required>
            </label>
            <label for="height">
                <span class="text">Height</span><input type="text" id="height" placeholder="Enter height in cm" required >
            </label>
            <button class="btn" id="submit">Submit</button>
            <p class="result"></p>
            <p class="show-text"></p>
            <!-- <input type="submit" value="Submit" class="btn" id="submit"> -->
        </form>
    </section>
    <script src="index.js"></script>
</body>

</html>
